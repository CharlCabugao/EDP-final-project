<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBSC Guide Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,black, #018ac5, #000000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
            position: relative;
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/nbsc_bg_parallax.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .landing-container {
            text-align: center;
            max-width: 700px;
            padding: 40px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.8s ease-out, slideInFromTop 1.2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .landing-container h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.8);
            animation: slideInLeft 1s ease-out;
        }

        .landing-container p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #e2e6ea;
            line-height: 1.8;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            animation: slideInLeft 1.5s ease-out;
        }

        .btn-custom {
            background-color: #004080;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border-radius: 40px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #75dfff;
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
            pointer-events: none;
        }

        .btn-custom:hover {
            background-color: #ffb300;
            color: #0e0f10;
            transform: translateY(-6px);
        }

        .btn-custom:active {
            transform: translateY(2px);
        }

        .landing-container img {
            max-width: 250px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(40, 69, 97, 0.8);
            animation: zoomIn 1.5s ease-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .landing-container {
                padding: 30px;
            }

            .landing-container h1 {
                font-size: 2.5rem;
            }

            .landing-container p {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="parallax"></div>

    <div class="landing-container">
        <img src="assets/images/NBSC_bg.jpeg" alt="NBSC ">
        <h1>Welcome to the NBSC Guide Map</h1>
        <p>Explore the departments and facilities at Northern Bukidnon State College with this interactive map. Your guide to a seamless campus experience.</p>
        <a href="map.html" class="btn-custom">Explore Now!</a>
    </div>

</body>
</html>
