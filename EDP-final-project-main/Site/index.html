<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBSC Guide Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #042444; 
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(32, 10, 105, 0.8); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .landing-container h1 {
            color: #2c3e50;
            margin-top: 20px;
        }

        .landing-container p {
            font-size: 18px;
            color: #34495e;
        }

        .landing-container img {
            max-width: 200px;  
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #27ae60;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #2ecc71;
        }
    </style>
</head>

<body>

    <div class="landing-container">
       
        <img src="assets/images/nbsc bg.jpeg" alt="NBSC Logo"> 

        <h1>Welcome to the NBSC Guide</h1>
        <p>Your one-stop interactive map to explore the various departments and facilities at Northern Bukidnon State College.</p>
        <a href="map.html" class="btn-custom">Explore Now!</a>
    </div>

</body>
</html>
